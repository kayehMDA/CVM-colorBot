name: Sync to Gitee

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync GitHub to Gitee
        uses: Yikun/hub-mirror-action@master
        env:
          # Gitee SSH private key (for authentication)
          GITEE_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          # Source: GitHub repository (format: github/username)
          src: github/asenyeroao-ct
          # Destination: Gitee repository (format: gitee/username)
          dst: gitee/asenyeroao-ct
          # Gitee SSH private key (for authentication)
          # Note: Must be the full private key including BEGIN/END lines
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          # Gitee access token (for API operations like creating repos)
          dst_token: ${{ secrets.GITEE_TOKEN }}
          # Static list: only sync this specific repository
          static_list: CVM-colorBot
          # Force update (overwrite existing content)
          force_update: true
          # Account type: user
          account_type: user
          # White list: only sync this repository
          white_list: CVM-colorBot
          # Debug mode for troubleshooting
          debug: true